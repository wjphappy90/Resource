<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			border: 5px solid red;  /* 4个边框  110   5 + 5 */
			padding: 10px;  /* left right  10 + 10    =  130  */
			margin: 20px;   /* left right 20 + 20   = 170  */
			/* 空间尺寸:  width + border + padding + margin ; */
			/* 内合 实际尺寸:  width + border + padding  130 ; */
		}
        </style>
    </head>
    <body>
    <div></div>
    <div></div>
    </body>
</html>
