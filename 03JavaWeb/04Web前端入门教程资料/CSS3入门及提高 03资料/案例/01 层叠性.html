<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		
		div {
			color: skyblue;
			font-size: 12px;
		}

		div {
			color: hotpink;
		}
        </style>
    </head>
    <body>
    <div> 王可可 是一条狗 </div>  
    1. 样式冲突，遵循的原则是就近原则。 那个样式离着结构近，就执行那个样式。
    2. 样式不冲突，不会层叠
    </body>
</html>
