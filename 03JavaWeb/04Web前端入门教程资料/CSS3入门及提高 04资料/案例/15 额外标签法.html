<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		.box1 {
			/* height: 200px; 很多情况下，我们父级盒子，不方便给高度 考虑孩子高度会变  */
			width: 600px;
			background-color: pink;
		}
		.box2 {
			width: 600px;
			height: 240px;
			background-color: purple;
		}
		.son1 { /*  son1 和 son2 是标准流，会撑开盒子 */
			width: 150px;
			height: 100px;
			background-color: skyblue;
			float: left;
		}
		.son2 {
			width: 300px;
			height: 100px;
			background-color: hotpink;
			float: left;
		}
		/* 如果son1 和son2 都浮动了， 浮动元素不占有位置， 父亲没有高度 此时  底下盒子就会跑上来 */
		.clear {
			clear: both;  /* 清除浮动的影响 */
		}
        </style>
    </head>
    <body>
	<div class="box1">
		<div class="son1"></div>
		<div class="son2"></div>
		<!-- 在浮动盒子的后面添加一个空盒子 -->
		<div class="clear"></div>
	</div>
	<div class="box2"></div>

    </body>
</html>
