<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: inline;  /* 块级标签转为行内标签模式 */
		}
		span {
			width: 100px;
			height: 100px;
			background-color: hotpink;
			display: block;  /* 行内标签模式转为块级标签显示模式 */
		}
		a {
			width: 50px;
			height: 20px;
			background-color: deeppink;
			display: inline-block;  /* 行内标签模式转为块内块标签显示模式 */
		}
        </style>
    </head>
    <body>
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <span>abc</span>
    <span>efg</span>
    <span>hij</span>
    <a href="#">123</a><a href="#">123</a>
    </body>
</html>
