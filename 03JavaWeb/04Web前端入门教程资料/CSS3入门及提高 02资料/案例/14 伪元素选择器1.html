<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		/* .demo 类选择器
		:first-child 伪类选择器
		::first-letter 伪元素选择器 */
		p::first-letter {   /* 选择第一个字 */
			color: red;
			font-size: 50px;
		}
		p::first-line {   /* 选择第1行 */
			color: green;
			
		}
		p::selection {  /* 当我们选中文字的时候，可以变化的样式 */
			color: pink;
		}
        </style>
    </head>
    <body>
   	<h1>freestyle</h1>
    <p>英语词汇，一般指即兴的、随性的随意的发挥，例如HIPHOP说唱中的freestyle就是即兴说唱的意思。2017年6月，因吴亦凡屡次提起而火遍网络。
    吴亦凡爆红的freestyle，其实是嘻哈选手的基本功，也是《中国有嘻哈》节目中的一个环节名称。
发展经过编辑
从吴亦凡口里说出来，freestyle就变得很魔性了，因为他见人都会问一句，你有freestyle吗？两个选手难以选择，还是这句，“你们有freestyle吗”？</p>
    </body>
</html>
