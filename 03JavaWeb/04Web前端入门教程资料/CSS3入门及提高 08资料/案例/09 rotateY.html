<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;  /*视距 距离 眼睛到屏幕的距离  视距越大效果越不明显 视距越小，透视效果越明显*/
        }
        img {
            display: block;
            margin: 100px auto;
            transition: all 5s;
        }
        img:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>

<img src="images/1498446043198.png" WIDTH="300" alt=""/>
</body>
</html>
