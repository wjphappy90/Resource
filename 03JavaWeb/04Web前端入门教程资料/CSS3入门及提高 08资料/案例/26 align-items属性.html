<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		section {
		width: 1000px;
		height: 600px;
		border: 2px solid pink;
		margin: 100px auto;
		display: flex;
		/* justify-content: flex-start; 让子元素从父容器的开头开始排序  但是盒子顺序不变 */
		/*justify-content: flex-end;  让子元素从父容器的开头开始排序 但是盒子顺序不变 */
		 /*justify-content: center; 让子元素在父容器中间显示 */
		/*justify-content: space-between;  左右的盒子贴近父盒子，中间的平均分布空白间距 */
		justify-content: space-around; /*  相当于给每个盒子添加了左右margin外边距 */ 
		/* 垂直对齐 */
		/* align-items: flex-start;  上对齐 */
		/* align-items: flex-end;  底对齐 */
		/*align-items:center;  /* 垂直居中 */
		align-items:stretch;  /* 相当于 height: 100%; 让子元素的高度拉伸适用父容器（子元素不给高度的前提下)*/ 
		}
		div {
			width: 250px;
			/* height: 200px; */

		}
		div:first-child {
			background-color: pink;
		}
		div:nth-child(2) {
			background-color: purple;
		}
		div:nth-child(3) {
			background-color: skyblue;
		}
        </style>
    </head>
    <body>
    <section>
    	<div>1</div>
    	<div>2</div>
    	<div>3</div>
    </section>
    </body>
</html>
