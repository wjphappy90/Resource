<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		h1 {
			font-size: 100px;
			text-shadow: 5px 11px 3px rgba(0,0,0,0.5);
			/* text-shadow:水平位置 垂直位置 模糊距离 阴影颜色; */
			/* 水平和垂直位置 前2个参数必须写，  后面的2个参数可以省略 默认值 */
		}
        </style>
    </head>
    <body>
    	<h1>你是阴影，我是火影</h1>
    </body>
</html>
