<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        a:link {    /* 未访问的链接 */
        	font-size: 16px;
        	color: gray;
        	font-weight: 700;
        }

        a:visited {  /* 已访问的链接 我们已经点击过一次的状态*/
        	font-size: 16px;
        	color: orange;
        	font-weight: 700;
        }

        a:hover {  /* 鼠标移动到链接上 */
        	font-size: 16px;
        	color: red;
        	font-weight: 700;
        }

        a:active {  /* 选定的链接 当我们点击别松开鼠标 显示的状态*/
			font-size: 16px;
        	color: green;
        	font-weight: 700;
        }
        </style>

    </head>
    <body>
      伪类选择器其中的 链接伪类选择器  主要针对于 a   
      <div>  
	      <a href="#" >秒杀 </a>   
	      <a href="#" >闪购 </a>   
      </div>
    </body>
</html>
