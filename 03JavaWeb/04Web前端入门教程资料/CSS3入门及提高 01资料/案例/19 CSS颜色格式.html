<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.red {
        		color: red;  /*  red green  blue pink  skyblue deeppink */
        	}
        	li:nth-child(2) {
				color: #f60;   
				/*  以后颜色尽量是十六进制 我们提倡简写格式，#ffffff  #fff     #00ff00   #0f0
				 #ff00fe  这个就不能简写 */
        	}
			#rgb {
				color: rgb(53, 50, 205);
			}


        </style>
    </head>
    <body>
    	<h3> color属性用于定义文本的颜色，其取值方式有如下3种：</h3>
    	<ol> <!-- 有序列表 -->
    		<li class="red">预定义的颜色值，如red，green，blue等。</li>
    		<li>※※※※※十六进制，如#FF0000，#FF6600，#29D794等。十六进制是最常用的定义颜色的方式</li>
    		<li id="rgb">RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0%,0%)。</li>
    	</ol>

    </body>
</html>
