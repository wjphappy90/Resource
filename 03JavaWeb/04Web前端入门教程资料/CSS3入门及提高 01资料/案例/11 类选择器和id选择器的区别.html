<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        .red {   /* 类选择器是可以重复多次使用的  类似于 人名  刘德华 */
        	color: red;
        }
        #pink {  /* id 类似身份证号  是唯一的，只允许使用一次 */
        	color: pink;   
        }
        </style>

    </head>
    <body>
    	<div class="red">张三</div>
    	<div id="pink">张三丰</div>
    	<div class="red">张三疯子</div>
    	<div>张大大</div>
    </body>
</html>
