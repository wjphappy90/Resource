<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	/* li:nth-child(even) {  从第一个孩子开始数的
                color: pink;
            } */
            li:nth-last-child(even) {  /*  nth-last-child 从最后一个孩子开始数  倒数 */
                color: skyblue;
            }
        </style>
    </head>
    <body>
    	<ul>
    		<li>第一个孩子</li>
    		<li>第二个孩子</li>
    		<li>第三个孩子</li>
    		<li>第四个孩子</li>
    		<li>第五个孩子</li>
    		<li>第六个孩子</li>
    		<li>第七个孩子</li>
    		<li>第八个孩子</li>
    	</ul>
    </body>
</html>
