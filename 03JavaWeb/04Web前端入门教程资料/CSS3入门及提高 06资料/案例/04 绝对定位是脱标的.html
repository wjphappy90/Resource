<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div:first-child {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;  /* 定位模式 绝对定位 */
			top:20px;
			left: 20px;
			/* 绝对定位完全脱标的， 它不占有位置 */
		}
		div:last-child {
			width: 200px;
			height: 150px;
			background-color: purple;
		}
        </style>
    </head>
    <body>
    <div></div>
    <div></div>
    </body>
</html>
