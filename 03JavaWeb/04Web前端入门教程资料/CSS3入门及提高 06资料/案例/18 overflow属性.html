<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			div {
				width: 100px;
				height: 200px;
				border: 1px solid red;
				/* overflow: visible; 默认的，超出显示 */
				/* overflow: auto; 自动  超出就显示滚动条，不超出不显示 */
				/* overflow: scroll; 一直显示滚动条 */
				overflow: hidden; /*  溢出隐藏 */
			}
        </style>
    </head>
    <body>
    <div>
