<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery事件切换-toggle</title>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>

<script type="text/javascript">
	$(function() {

		$("img").toggle(function() {
			$(this).attr("src", "2.png");
		}, function() {

			$(this).attr("src", "3.png");
		}, function() {

			$(this).attr("src", "1.png");
		});

	});
</script>
</head>
<body>
	<img src='1.png' width="100" height="100">
</body>
</html>
