<script type="text/javascript">
	function sub(){
		var pwd = document.getElementById("pwd").value;

			alert("请输入密码以完成注册");

			document.getElementById("form").submit();
		}
	}
	function cc(){

		color="#FFCC80";

	}
	
</script>
