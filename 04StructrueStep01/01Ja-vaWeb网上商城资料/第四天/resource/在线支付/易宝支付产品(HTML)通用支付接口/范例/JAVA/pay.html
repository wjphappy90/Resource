<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
		<title>易宝支付产品通用接口演示</title>
	</head>
	<body>
		<div>易宝支付产品通用接口测试</div>
		<div id="input">
		<form method="post" action="reqpay.jsp">
			<div>商家订单号:<input type="text" name="p2_Order" id="p2_Order" /></div>
			<div>支付金额:<input type="text" name="p3_Amt" id="p3_Amt" value="0.01" /></div>
			<div>
				交易币种:<select name="p4_Cur" id="p4_Cur">
					<option value="CNY">人民币
					</option>
				</select>
			</div>
			<div>商品名称:<input type="text" name="p5_Pid" id="p5_Pid" value="商品名称" /></div>
			<div>商品种类:<input type="text" name="p6_Pcat" id="p6_Pcat" value="商品种类" /></div>
			<div>商品描述:<input type="text" name="p7_Pdesc" id="p7_Pdesc" value="商品描述" /></div>
			<div>商户接收支付成功数据的地址:<input type="text" name="p8_Url" id="p8_Url" value="http://localhost:8080/yeepaydemo/yeepayCommon/JAVA/callback.jsp"/></div>
			<div>
				是否需要送货地址:<select name="p9_SAF" id="p9_SAF">
					<option value="0">不需要
					</option>
					<option value="1">需要
					</option>
				</select>
			</div>
			<div>商家扩展信息:<input type="text" name="pa_MP" id="pa_MP" value="商家扩展信息" /></div>
			<div>银行编码:<input type="text" name="pd_FrpId" id="pd_FrpId" /></div>
			<div>是否需要应答机制<select name="pr_NeedResponse" id="pr_NeedResponse">
					<option value="0">不需要</option>
					<option value="1">需要</option>
				</select>
			</div>
			<div><input type="submit" value="结帐" /></div>
			</form>
		</div>
		
	</body>
</html>
